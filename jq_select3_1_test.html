<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 객체 조작</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>객체 조작</h1>
    <h2>p. 219</h2>
    <h3>html() / text() 메서드</h3>
    <p>html()는 하위 요소를 가져오거나 새로운 요소를 생성(기존 하위 요소는 제거)하는 메서드이며 text() 텍스트를 가져오거나 새로운 요소를 생성/기종 화면 요소는 제거하고 새로운 텍스트를 생성합니다.</p>
    <script>
        $(function(){
            var srcVal = $("#sec_1").html();
            console.log(srcVal);
            $("#sec_1 p").html("<a href=\"#\">text1</a>");
            var result2 = $("#sec_2").text();
            console.log(result2);
            $("#sec_2 p").text("<a href=\"#\">가짜 글자</a>");
            var result3 = $("#sec_3 img").attr("src");
            console.log("src 속성값 : "+result3);
            // $("#sec_3 img").attr("src","https://via.placeholder.com/300");
            $("#sec_3 img").attr({
                width:200,
                src:"https://via.placeholder.com/150/ff6633/ffffff",
                alt:"바위"
        }).removeAttr("border");
        });
    </script>

    <section id="sec_1">
        <h2>
            <em>html() 메서드</em>
        </h2>
        <p>내용 1 - Lorem ipsum dolor sit amet.</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>text() 메서드</em>
        </h2>
        <p>내용 2 - Lorem ipsum dolor sit amet.</p>
    </section>
    <section id="sec_3">
        <h2>이미지의 속성</h2>
        <img src='https://via.placeholder.com/150' alt='가위' border='2'>
    </section>
</body>
</html>
